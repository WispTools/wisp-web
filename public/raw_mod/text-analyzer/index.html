<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <style>
      textarea {
        height: 100%;
      }
      .is-mobile textarea {
        height: 50%;
      }
    </style>

    <title>Wisp Module</title>
  </head>
  <body
    ontouchstart=""
    class="container row wrap-mobile w-100"
    style="height: calc(100vh - 64px)"
  >
    <textarea
      name="text"
      id="text-input"
      placeholder="Enter text..."
      class="w-100"
      spellcheck="false"
    ></textarea>
    <div class="container w-100 h-100">
      <div class="container w-100 h-fit padless j-center gapless overflow">
        <div
          class="container row w-100 h-fit padless j-between a-center overflow"
        >
          <p>Characters</p>
          <span id="char-count" class="txt-c-secondary">0</span>
        </div>
        <div
          class="container row w-100 h-fit padless j-between a-center overflow"
        >
          <p>Words</p>
          <span id="word-count" class="txt-c-secondary">0</span>
        </div>
        <div
          class="container row w-100 h-fit padless j-between a-center overflow"
        >
          <p>Sentences</p>
          <span id="sentence-count" class="txt-c-secondary">0</span>
        </div>
        <div
          class="container row w-100 h-fit padless j-between a-center overflow"
        >
          <p>Line Breaks</p>
          <span id="paragraph-count" class="txt-c-secondary">0</span>
        </div>
      </div>

      <hr />

      <div class="container w-100 h-100 padless j-start">
        <div class="collapsible" label="Most Used Characters">
          <div class="container" id="most-used-characters-container"></div>
        </div>

        <div class="collapsible" label="Most Used Words">
          <div class="container" id="most-used-words-container"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>

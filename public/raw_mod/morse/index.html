<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../style/module.css" />

    <title>Wisp Module</title>
  </head>
  <body ontouchstart="">
    <div class="tab-con h-100" label="Convert">
      <div class="tab-view h-100" label="Text to Morse">
        <div class="container row wrap-mobile w-100">
          <textarea
            type="text"
            id="text-input"
            style="text-transform: uppercase"
            class="w-100 size-to-content"
            placeholder="Enter text..."
          ></textarea>

          <textarea
            type="text"
            id="morse-output"
            class="mono w-100 size-to-content"
            placeholder="Output..."
            readonly
          ></textarea>
        </div>
        <p class="container txt-center txt-c-secondary">
          Can only convert A-Z (no case) and 0-9
        </p>
      </div>

      <div class="tab-view h-100" label="Morse to Text">
        <div class="container row wrap-mobile w-100">
          <textarea
            type="text"
            id="morse-input"
            class="mono w-100 size-to-content"
            placeholder="Enter morse..."
          ></textarea>

          <textarea
            type="text"
            class="w-100 size-to-content"
            id="text-output"
            style="text-transform: uppercase"
            placeholder="Output..."
            readonly
          ></textarea>
        </div>
      </div>
    </div>

    <div class="container row w-100 border-top">
      <button class="w-100" id="clear-button" icon="trash">Clear</button>
      <button class="w-100" id="paste-button" icon="clipboard">Paste</button>
      <button class="w-100" id="copy-button" icon="copy">Copy</button>
      <button class="w-100" id="save-button" icon="download">Save</button>
    </div>
  </body>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="../../scripts/module.js"></script>
  <script src="script.js"></script>
</html>
